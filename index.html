<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="header">
      <header class="row">
        <nav>
          <div class="logo">
            <div class="letter__T--wrapper">
              <span class="letter__t">T</span>
            </div>
            <span class="treact">Treact</span>
          </div>
          <div class="links">
            <ul class="main__links">
              <li class="link__container">
                <a href="" class="link">About</a>
                <div class="link__underline"></div>
              </li>
              <li class="link__container">
                <a href="" class="link">Blog</a>
                <div class="link__underline"></div>
              </li>
              <li class="link__container">
                <a href="" class="link">Pricing</a>
                <div class="link__underline"></div>
              </li>
              <li class="link__container">
                <a href="" class="link">Contact Us</a>
                <div class="link__underline"></div>
              </li>
            </ul>
            <ul class="user__links">
              <li class="user__link--container">
                <a href="" class="user__link">About</a>
                <div class="link__underline"></div>
              </li>
              <li class="signup__button--wrapper">
                <button class="signup__btn">Sign Up</button>
              </li>
            </ul>
          </div>
        </nav>
        <div class="container">
          <div class="header__description">
            <div class="header__text--container">
              <h1>
                Beautiful React Templates
                <span class="blue__text"> for you.</span>
              </h1>
              <p>
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="email__input">
                <input type="text" placeholder="Your E-mail Address" />
                <button class="header__getstarted--button">Get Started</button>
              </div>
              <div class="trusted__customers">
                <span>OUR TRUSTED CUSTOMERS</span>
                <figure>
                  <img src="./assets/trustedCustomers.png" alt="" />
                </figure>
              </div>
            </div>
            <figure class="header__img--wrapper">
              <img
                src="./assets/undraw_winter_designer_a-2-m7.svg"
                alt=""
                class="header__img"
              />
            </figure>
          </div>
        </div>
      </header>
    </section>
    <main></main>
    <footer></footer>
  </body>
</html>
